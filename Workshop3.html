<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handmade Style Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: repeating-linear-gradient(
        to bottom,
        #fdfdfd,
        #fdfdfd 28px,
        #f2e9e4 29px
      ); /* notebook style lines */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    }
    .form-container {
      background: #fffaf0;
      border: 2px dashed #8d99ae;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }
    .form-container h3 {
      text-align: center;
      color: #3d405b;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-floating label {
      color: #555;
      font-size: 0.9rem;
    }
    .btn-submit {
      background: #ffb703;
      border: 2px solid #fb8500;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background: #fb8500;
      transform: scale(1.05);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .error {
      color: #e63946;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3> Registeration Form</h3>
  <form id="registerForm">
    
    <!-- Name -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Full Name">
      <label for="name">Full Name</label>
      <div id="nameError" class="error"></div>
    </div>
    
    <!-- Email -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email">
      <label for="email">Email Address</label>
      <div id="emailError" class="error"></div>
    </div>
    
    <!-- Password -->
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
      <div id="passwordError" class="error"></div>
    </div>
    
    <!-- Confirm Password -->
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      <label for="confirmPassword">Confirm Password</label>
      <div id="confirmPasswordError" class="error"></div>
    </div>
    
    <!-- Terms -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="terms">
      <label class="form-check-label" for="terms">I agree to the rules</label>
      <div id="termsError" class="error"></div>
    </div>
    
    <!-- Submit -->
    <button type="submit" class="btn btn-submit w-100">ðŸ“Œ Submit</button>
    
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Validation -->
<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  let isValid = true;
  document.querySelectorAll(".error").forEach(el => el.textContent = "");
  
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();
  let confirmPassword = document.getElementById("confirmPassword").value.trim();
  let terms = document.getElementById("terms").checked;
  
  if (name === "") {
    document.getElementById("nameError").textContent = "Write your name.";
    isValid = false;
  }
  
  let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if (!email.match(emailPattern)) {
    document.getElementById("emailError").textContent = "Enter a valid email.";
    isValid = false;
  }
  
  if (password.length < 6) {
    document.getElementById("passwordError").textContent = "Password must be 6+ characters.";
    isValid = false;
  }
  
  if (confirmPassword !== password) {
    document.getElementById("confirmPasswordError").textContent = "Passwords don't match.";
    isValid = false;
  }
  
  if (!terms) {
    document.getElementById("termsError").textContent = "You must agree.";
    isValid = false;
  }
  
  if (isValid) {
    alert("ðŸŽ‰ Handmade Style Registration Successful!");
    document.getElementById("registerForm").reset();
  }
});
</script>

</body>
</html>
